<div class="faf-panel">
  Filters
  <ul>
    <li *ngFor="let filter of filters | keyvalue">
      {{ filter.key }} : {{ filter.value }}
      <button (click)="onRemoveFilter(filter.key)">remove</button>
    </li>
  </ul>
</div>

<div class="faf-panel">
  <faf-players-filter [playerId]="filters.playerId || ''" (playerId)="updateFilter('playerId', $event)"></faf-players-filter>
  <faf-map-filter [mapId]="filters.mapVersionId || ''" (filter)="updateFilter('mapVersionId', $event)"></faf-map-filter>
  <faf-rating-filter [rating]="filters.ladder1v1Rating" (filter)="updateFilter('ladder1v1Rating', $event)"></faf-rating-filter>
  <faf-mode-filter [featuredMod]="filters.featuredMod" (filter)="updateFilter('featuredMod', $event)"></faf-mode-filter>
</div>
